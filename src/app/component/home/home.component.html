<div class="container mt-5">
  <div class="row">
    <div class="col-12">
      <h2>Turnos para hoy</h2>
    </div>
  </div>
  <div class="row">
    <div class="col-12">
      <div class="mb-3">
        <label for="dateFilter" class="form-label">Filtrar por fecha:</label>
        <input type="date" class="form-control" id="dateFilter" [value]="today" (change)="onDateChange($event)">
      </div>
    </div>
    <div class="col-12">
      <div class="mb-3">
        <label for="nameFilter" class="form-label">Filtrar por nombre:</label>
        <input type="text" class="form-control" id="nameFilter" (input)="onNameChange($event)">
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-12">
      <div class="table-responsive">
        <table class="table table-dark table-striped">
          <thead>
            <tr>
              <th scope="col">Nombre</th>
              <th scope="col">Tel√©fono</th>
              <th scope="col">Barbero</th>
              <th scope="col">Servicio</th>
              <th scope="col">Fecha</th>
              <th scope="col">Horario</th>
              <th scope="col"></th>
              <th scope="col"></th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let datum of data; let i = index ">
              <td>{{datum.nombre}}</td>
              <td>{{datum.telefono}}</td>
              <td>{{datum.barbero}}</td>
              <td>{{datum.servicio}}</td>
              <td>{{datum.fecha}}</td>
              <td>{{datum.horario}}</td>
              <td (click)="editSheet(i)"><button class="btn btn-secondary">Editar</button></td>
              <td (click)="deleteSheet(i)"><button class="btn btn-danger">Borrar</button></td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
