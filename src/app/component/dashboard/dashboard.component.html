<div class="container mt-5">
  <div class="row">
    <div class="col-md-6 mb-3">
      <div class="card bg-light">
        <div class="card-body">
          <h5 class="card-title">Cantidad de cortes por barbero</h5>
          <div id="barberChart" *ngIf="barbers.length > 0">
            <apx-chart
              [series]="turnCounts"
              [chart]="{
                type: 'pie',
                width: '100%',
                height: '300'
              }"
              [labels]="barbers"
            ></apx-chart>
          </div>
        </div>
      </div>
    </div>
    <div class="col-md-6 mb-3">
      <div class="card bg-light">
        <div class="card-body">
          <h5 class="card-title">Cantidad de cortes por servicio</h5>
          <div id="serviceChart" *ngIf="services.length > 0">
            <apx-chart
              [series]="serviceCounts"
              [chart]="{
                type: 'pie',
                width: '100%',
                height: '300'
              }"
              [labels]="services"
            ></apx-chart>
          </div>
        </div>
      </div>
    </div>
    <div class="col-12">
      <div class="card bg-light">
        <div class="card-body">
          <h5 class="card-title">Cantidad de cortes por d√≠a por mes</h5>
          <div class="form-group">
            <label for="monthFilter">Filtrar por mes:</label>
            <select class="form-control" id="monthFilter" (change)="onMonthChange($event)">
              <option value="" selected disabled>Estas viendo el mes actual</option>
              <option *ngFor="let month of months" [value]="month.value">{{ month.name }}</option>
            </select>
          </div>
          <div id="barChart" *ngIf="turnCounts.length > 0">
            <apx-chart
              [series]="barChartData"
              [chart]="{
                type: 'bar',
                width: '100%',
                height: '300'
              }"
              [xaxis]="xAxisOptions"
            ></apx-chart>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
